<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <link rel="stylesheet" th:href="@{css/allStyles/bootstrap.min.css}" href="../../static/css/allStyles/bootstrap.min.css"/> -->
<link rel="stylesheet" th:href="@{css/materia/bootstrap.min.css}" href="../../static/css/materia/bootstrap.min.css" />
<link rel="stylesheet" href="../../static/css/Own/styles.css"
	th:href="@{static/css/Own/styles.css}" />
	 <script th:src="@{webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
   <a th:href="@{/}" class="navbar-brand"> <img
					th:src="@{/photos/zebra.jpg}" align="left" border="1px"
					width="50px" height="50" />
				</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/register}">Register</a>
      </li>
      
       <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/profile}">Profile</a>
      </li>
      <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/profile}">Users</a>
      </li>
     
    </ul>
    <div class="form-inline my-2 my-lg-0  ml-5 paddingTopandRight ">
      <form th:action="@{/findUser}" class="form-inline">
      <div class="form-group mb-2">
      <input class="form-control" type="text" placeholder="Search user"	 name="name">
      <input type="submit" value="Search" class="btn btn-primary">  
      </div>
      </form>
      </div>
    <form class="form-inline my-2 my-lg-0" th:action="@{/addProduct}" sec:authorize="isAuthenticated()">
      <input class="form-control mr-sm-2" type="hidden" >
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Add Product</button>
    </form>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}"  method="post" sec:authorize="isAuthenticated()" >
      <input class="form-control mr-sm-2" type="hidden" >
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
    </form>
  </div>
</nav>
</div>
</body>
</html>
