</head>



<body>


	<div class="position-fixed" th:replace="fragments/header1 :: header">Header</div>

	<div class="container">
		<h1 class="container  p-4 ">Login form</h1>
		<div class="container  small">


			<div class="alert alert-danger" th:if="${param.error}">
				<h3 class="text-center">Invalid Email or Password!</h3>
			</div>
			<div class=" form-group">
				<form class=" w-50 popover-body " action="#" method="post"
					th:action="@{/login}">


					<div class="form-group ">
						<label for="email" class="form-control">Email</label> <input
							type="text" class="form-control" id="email" name="username" />

					</div>


					<div class="form-group">
						<label for="password" class="form-control">Password</label> <input
							class="form-control" type="password" id="password"
							name="password">


					</div>

					<input type="submit" class="btn btn-primary" value="Login!">

				</form>
				<a class="" th:href="@{/forgotPassword}"
					th:text="#{message.resetPassword}">reset</a>
			</div>





		</div>
		<div class="container" th:replace="fragments/footer :: footer">...</div>
	</div>
</body>
</html>
